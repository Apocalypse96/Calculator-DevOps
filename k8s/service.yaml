# =============================================================================
# Kubernetes Service
# Purpose: Expose calculator application within the cluster
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: calculator
  namespace: calculator
  labels:
    app: calculator
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: calculator
